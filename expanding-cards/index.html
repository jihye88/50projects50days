<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c92e45c00d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="background-image: url('images/effel_tower.jpg')"
      >
        <h3>Effel Tower</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('images/cancun_beach.jpg')"
      >
        <h3>Cancun beach</h3>
      </div>
      <div class="panel" style="background-image: url('images/bali_ubud.jpg')">
        <h3>Bali Ubud</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('images/toronto_winter.jpg')"
      >
        <h3>Toronto Winter</h3>
      </div>
      <div
        class="panel"
        style="background-image: url('images/hawaii_sunset.jpg')"
      >
        <h3>Hawaii Sunset</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
